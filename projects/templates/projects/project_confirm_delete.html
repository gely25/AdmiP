{% extends 'base.html' %}
{% block title %}Eliminar Proyecto{% endblock %}
{% block content %}
<div class="container py-6">
    <h2 class="text-xl font-bold mb-4">¿Eliminar "{{ project.title }}"?</h2>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Sí, eliminar</button>
        <a href="{% url 'profile' %}" class="ml-4 text-blue-600">Cancelar</a>
    </form>
</div>
{% endblock %}
